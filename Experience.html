    <body>


        <div class="nav row">

            </div>

            <div class="col-3">
                <div class="row">
                    <div class="col"> <h6> <a href="Developers.html"> Developers </a></h6></div>
                    <div class="col"> <h6> <a href="Signup.html">Sign Up</a></h6></div>
                    <div class="col"> <h6> <a href="Signin.html">Sign in</a></h6></div>

            </div>
        </div>


        <div class="container" style="margin-top: 0px;">
            <div class="container" style="margin-top: 0px;">
                <div class="container" style="margin-top: 30px;">
                    <h1 style="font-size: 50px; color: #17a2b8;">Add Your Experience</h1>
                    <p style="font-size: 25px;"><i class="fas fa-code-branch"></i>Add any developer/programming positions that you have had in the past</p>
                    <p style="color: rgb(149, 150, 150); font-size: 15px;">*= required data</p>

                    <input type="email" style="margin-top: 20px;" class="form-control" id="email" placeholder="*Job Title">
                    <input type="email" style="margin-top: 20px;" class="form-control" id="email" placeholder="*Company">
                    <input type="email" style="margin-top: 20px;" class="form-control" id="email" placeholder="Location">
                    <p style=" font-size: 16px; margin-top: 20px; margin-bottom: 0px;">Date From</p>
                    <input type="date" style="margin-top: 0px;" class="form-control" id="email" placeholder="mm/dd/yyy">

                    <div class="form-check" style="margin-top: 20px;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Current Job
                        </label>
                    </div>

                    <p style=" font-size: 16px; margin-top: 20px; margin-bottom: 0px;">Date To</p>
                    <input type="date" style="margin-top: 0px;" class="form-control" id="email" placeholder="mm/dd/yyy">

                    <textarea name="" id="" cols="143" rows="5" style="margin-top: 20px;" placeholder="Job Description"></textarea>

                    <br>

                    <Button class="btn" style="background-color: #17a2b8; color: white;"> <a href="Dashboard.html" style="color: white; text-decoration: none;"> Submit</a></Button>
                    <Button class="btn btn-light">Go Back</Button>
